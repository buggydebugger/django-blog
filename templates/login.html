 {%  block content %}

{% if form.errors %}
            <p class="text-warning">Your username and password didn't match. Please try again.</p>
	{% endif %}
	    
	<form role="form" class="form-horizontal" method="post" action="{% url 'blog_login' %}">

	    {{form.as_p}}

	</form>
	 {% endblock content %}
